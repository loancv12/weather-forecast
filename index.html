<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather forecast</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="container">

                    <div class="row">
                        <div class="general-info">
                            <div class="temparature">26 oC</div>
                            <div class="location">Romania</div>
                            <div class="date">Sunday, 15 DEC 2019</div>
                            <div class="hour">1:21 PM</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <ul class="cate">
                        <li class="cate-name">Temperature</li>
                    </ul>
                    <canvas id="cate-chart"></canvas>
                </div>
            </div>
            <div class="col-4"> 
                <div class="container">

                    <div class="row">
                        <div class="col-4">
                    </div>
                        <div class="recent-date-list">
                                <div class="recent-date-item">
                                    <h4 class="day">Monday</h4>
                                    <span class="icon"></span>
                                    <div class="duration-tem">30 oC | 20oC</div>
                                </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="map">hi</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
</body>
</html>
